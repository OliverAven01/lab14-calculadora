services:
  - type: web
    name: lab14-calculadora-api
    env: docker
    plan: free
    buildCommand: dotnet publish -c Release -o out
    startCommand: dotnet out/lab14-web.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
